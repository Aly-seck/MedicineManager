<ion-view title="Medicine Stock" id="page5">
    <ion-content padding="true" class="has-header" ng-controller="MedicineDetailsCtrl">
        <div>
            <form class="list">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search..." ng-model="SearchCriteria">
                </label>
            </form>
        </div>
        <div>
        <ion-scroll zooming="true" direction="y" style="height:500px;">
        <ion-list>
            <ion-item ng-repeat="medi in MedicineStockCollection  | filter: SearchCriteria track by $index" class="item-thumbnail-left">
            <div ui-sref="menu.addMedicineDetails">
            <h2>
                {{medi.MedicineName}}
            </h2>
            <p>
                {{medi.ExpDate | date:'short'}}
            </p>
            <p>
                {{medi.Quantity}}
            </p>
            <p>
                {{medi.NotifyMeBefore}}
            </p>
            </div>
           <p style="text-align: end">
               {{medi.ItemId}}
            <button class="button-clear ion-android-delete" ng-click="Delete(medi.ItemId)"></button>
            </p>   
            </ion-item>        
        </ion-list>
        </ion-scroll>
        </div>
    </ion-content>
</ion-view>
